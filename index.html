<!Doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Mod2-Assignment</title>
		<style >
			
            *{
            	padding: 0px;
                margin: 0px;
                box-sizing: border-box;
            }

            body
            {
            	padding: 0px;
            	margin: 0px;
            	box-sizing: border-box;
            }

            p{
            	margin-top: 2%;
            	margin-left:2%;
            	width: 30.66%;
            	height:150px;
            	border-width: 2px;
            	border-style: dotted;
            	border-color: brown;
            	float:left;
            	text-align: right;
            }

            div{
            	float:left;
				width: 100%;
				padding: 2px;
			}

			h1{
				text-align: center;
			}

			h2{
				text-align: right;
			}

			span{
				padding-left:10px;
				padding-right: 10px;
            	font-size: 32px;
            	font-family: "Times New Roman", Times, sherif;
            	font-variant-caps: all-petite-caps;
                
            	border-width: 2px;
            	border-bottom-style: dotted;
            	border-bottom-color: brown;
            	border-left-style: dotted;
            	border-left-color: brown;
			}


            #p1{
            	background-color: #FFFF00;
            }

            #p2{
              	background-color: #00FFFF;
            }

            #p3{
            	background-color: #FF00FF;
            }


			@media (min-width: 992px) and (max-width: 1200px){

 			  #p1{
              	width: 30.66%;
              }

              #p2{
              	width: 30.66%;
              }

              #p3{
              	width: 30.66%;
              }
			}

			@media (min-width: 768px) and (max-width: 991px){
              
              #p1{
              	width: 47%;
              }

              #p2{
              	width: 47%;
              }

              #p3{
              	width: 96%;
              }

			}

			@media (max-width: 767px){

 			  #p1{
              	width: 96%;	
              }

              #p2{
              	width: 96%;
              }

              #p3{
              	width: 96%;
              }

			}
			
		</style>
	</head>
	</head>
    <body>
    	<h1>व्यंजन</h1>
    	<div >
    	    <p id="p1">
    	    	<span>रोटी</span>
    	    </p>
    	    <p id="p2">
    	        <span>सब्ज़ी</span>
    	    </p>
    	    <p id="p3">
    	        <span>चावल</span>
    	    </p>
    	</div>
    	
    </body>
</html>
